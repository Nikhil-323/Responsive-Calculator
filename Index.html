<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/Calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css"> 
</head>
<body>   
    <div class="a">
        <div class="b">
            <input type="text" id="display"  disabled>
        </div>
        <div class="c">
           <button class="d" onclick="addvalue('7')">7</button>
           <button class="d" onclick="addvalue('8')">8</button>
           <button class="d" onclick="addvalue('9')">9</button>
           <button class="d" id="e" onclick="ClearDisplay()">C</button>
           <button class="d" onclick="addvalue('4')">4</button>
           <button class="d" onclick="addvalue('5')">5</button>
           <button class="d" onclick="addvalue('6')">6</button>
           <button class="d" onclick="addvalue('/')">/</button>
           <button class="d" onclick="addvalue('1')">1</button>
           <button class="d" onclick="addvalue('2')">2</button>
           <button class="d" onclick="addvalue('3')">3</button>
           <button class="d" onclick="addvalue('*')">X</button>
           <button class="d" onclick="addvalue('0')">0</button>
           <button class="d" onclick="addvalue('+')">+</button>
           <button class="d" onclick="addvalue('-')">-</button>
           <button class="d" id="f" onclick="calculateResult()">=</button>

        </div>
        
    </div>
<script src="Script.js"></script>
</body>
</html>
